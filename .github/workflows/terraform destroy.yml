name: Terraform Destroy

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.6.0

# Required for OIDC authentication
permissions:
  id-token: write   # Required for requesting JWT from GitHub OIDC provider
  contents: read    # Required for actions/checkout

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform-${{ github.run_id }}
          role-duration-seconds: 3600  # 1 hour

      - name: Verify AWS identity
        run: |
          echo "================================"
          echo "AWS Identity Information"
          echo "================================"
          aws sts get-caller-identity
          echo ""
          echo "âœ… Successfully authenticated to AWS"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Initializing Terraform"
          echo "================================"
          terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Destroying Terraform-managed infrastructure"
          echo "================================"
          terraform destroy --auto-approve
          
