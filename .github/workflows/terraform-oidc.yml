name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AWS_REGION: eu-north-1
  TF_VERSION: 1.6.0

# Required for OIDC authentication
permissions:
  id-token: write   # Required for requesting JWT from GitHub OIDC provider
  contents: read    # Required for actions/checkout

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform-${{ github.run_id }}
          role-duration-seconds: 3600  # 1 hour

      - name: Verify AWS identity
        run: |
          echo "================================"
          echo "AWS Identity Information"
          echo "================================"
          aws sts get-caller-identity
          echo ""
          echo "âœ… Successfully authenticated to AWS"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Initializing Terraform"
          echo "================================"
          terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Validating Terraform Configuration"
          echo "================================"
          terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Creating Terraform Plan"
          echo "================================"
          terraform plan -out=tfplan
          
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    # Only run on push to main branch (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Applying Terraform Changes"
          echo "================================"
          terraform apply -auto-approve tfplan
          
      - name: Terraform Output
        working-directory: ./terraform
        run: |
          echo "================================"
          echo "Terraform Outputs"
          echo "================================"
          terraform output
