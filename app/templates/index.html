<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World DB</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 class="title">Hello World — Messages</h1>
        <p class="subtitle">Write a message, save it to Postgres, and see it appear instantly.</p>
      </div>
      <div class="pills">
        <div class="pill">ENV: {{ environment }}</div>
        <div class="pill">POD: {{ hostname }}</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <form id="msgForm">
          <div class="form-row">
            <input id="content" type="text" placeholder="Type a message…" maxlength="500" required />
            <button class="primary" type="submit">Save</button>
            <button id="refreshBtn" type="button">Refresh</button>
          </div>
          <div class="status">
            <div id="statusText">Ready.</div>
            <div id="countText">—</div>
          </div>
          <div id="errorText" class="error"></div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="list" id="list"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
